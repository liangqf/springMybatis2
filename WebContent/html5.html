<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML5</title>
		<link href="css/myCss.css" rel="stylesheet"></link>
		<script src="js/jquery/jquery.min.js"></script>
	</head>
	
	<body style="background-color: #D0C2C2;" >
		<div style="text-align: center;">
			<h1>陈小春--独家记忆</h1>
			<div id="imageDiv" style="text-align: center;margin-left: 720px;" class="touxiang">
				<img title="陈小春--独家记忆" width="100%" style="min-height: 100%;min-width: 100%;" src="images/chenxiaochun.jpg">
			</div>
			<audio id="audio1"  src="video/specailMamerry.mp3">
			</audio>
			<button id="play" onclick="playPause()" >播放</button>
		</div>
		<script>
			var audio = document.getElementById("audio1");
			
			function playPause(){
				if(audio.paused){//播放
					audio.play();
					$("#play").text("暂停");
				}else{//暂停
					audio.pause();
					$("#play").text("播放");
				}
			}
		</script>
	</body>

</html>
